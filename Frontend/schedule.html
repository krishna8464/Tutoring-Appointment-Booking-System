<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <!-- <link rel="stylesheet" href="../styles/admin.css"> -->
    <link rel="stylesheet" href="./styles/schedule.css">
</head>
<body>
<div id="mainDiv">
<div id="leftDiv">
    <div id="image"><img id="appendimage" height="350px" width="100px" src="https://cdn.luxe.digital/media/2019/09/12090502/business-professional-dress-code-men-style-luxe-digital.jpg" alt=""></div>
    <div ><h2 id="name"></h2></div>
    <div ><h2 id="email"></h2></div>
    <div ><h2 id="edu"></h2></div>
    <div ><h2 id="sub"></h2></div>
    <div ><h2 id="exp"></h2></div>
</div>
<div id="rightDiv">
    <div id="container">
        <form action="#" id="submit">
            <p>Book Your Slot</p>

            <label for=""  class="labeldown">Email<span class="star">*</span></label><br />
            <input id="email" type="email" required><br />
            <div>
                <div class="firstName">
                    <label for="" class="labeldown">First name<span class="star">*</span></label><br />
                    <input id="fName" type="text" required><br />
                </div>
                <div class="lastName">
                    <label for="" class="labeldown">Course Name<span class="star">*</span></label><br />
                    <input id="lName" type="text"required>
                </div>
            </div>
            <label for="" class="labeldown">Mobile number</label><br />
            <input id="mbl" type="number" ><br />
            <label for="" class="labeldown">Choose Slots<span class="star">*</span></label><br />
           
            <div id="totalSlot" style="display: grid; grid-template-columns: repeat(2,1fr); border: 1px solid #ccc;border-bottom-width: 2px; padding: 5px 5px 5px 8px; border-radius: 8px; "> 
                <div style="display: flex;align-items: center;" >
                  <label for="">8:00 - 10:00</label>
                  <input type="checkbox" placeholder="Maths" class="checkmark" id="slot1" value="slot1" style="width: 8%; margin-left: 5%; "  >
                </div>
                <div style="display: flex;align-items: center;" >
                    <label for="">8:00 - 10:00</label>
                    <input type="checkbox" placeholder="Maths" class="checkmark" id="slot2" value="slot2" style="width: 8%; margin-left: 5%; "  >
                  </div>
                  <div style="display: flex;align-items: center;" >
                    <label for="">8:00 - 10:00</label>
                    <input type="checkbox" placeholder="Maths" class="checkmark" id="slot3" value="slot3" style="width: 8%; margin-left: 5%; "  >
                  </div>
                  <div style="display: flex;align-items: center;" >
                    <label for="">8:00 - 10:00</label>
                    <input type="checkbox" placeholder="Maths" class="checkmark" id="slot4" value="slot4" style="width: 8%; margin-left: 5%; "  >
                  </div>
                </div>
                <input id="payBTN" type="submit" value="Submit">
        </form>
        
    </div>
</div>
</div>
</body>
</html>
<script src="./scripts/schedule.js"></script>
